<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <title>D3 Practice - PIE</title>
  </head>
  <body>
    <style>
    .d3-tip {
      line-height: 1;
      padding: 6px;
      background: steelblue;
      color: #000020;
      border-radius: 4px;
      font-size: 25px;
      font-family:inherit;
    }
    </style>
    <script type="text/javascript">

      var data=[{name:"Sweden",stat:10},{name:"Ice land",stat:20},{name:"Moon",stat:30},{name:"Sun",stat:5}];
      var ar=data.map(function(i){
        return i.stat;
      });
      var canvas=d3.select("body").append("svg").attr('width',900).attr('height',650)
      .append("g").attr("transform","translate(500,350)");

      var tip = d3.select("body").append("div")
    .attr("class", "d3-tip")
    .style("visibility","hidden").style("border","0").style("position","absolute");

      var arc=d3.arc()
              .innerRadius(0)
              .outerRadius(200);

      var pie=d3.pie().value(function(d){return d.stat;})

      var color=d3.scaleOrdinal(['blue','green','yellow','red']);

      var chart=canvas.selectAll("arc").data(pie(data)).enter().append("g")
.attr('class','arc').style("opacity",1).on("mouseover",function(event,d)
{
  console.log(d)
  tip.html(d.data.stat).style("left",(event.pageX-30)+"px").style("top",(event.pageY-30)+"px").style("visibility","visible")
  d3.select(this).style("opacity",0.5)})
.on("mouseout",function(){
  tip.style("visibility","hidden")
  d3.select(this).style("opacity",1)});

      chart.append('path').attr("fill",function(d,i){return color(i)}).attr("d",arc);

      chart.append("text")
            .attr("transform", function(d) {
              var ar=arc.centroid(d);
              ar[0]=ar[0]-50;ar[1]=ar[1]-40;
                return "translate(" + ar + ")";
                })
            .text(function(d)
             {
               var s=d3.sum(ar);
                return d.data.name;

              }).style("font-family","cursive");


              chart.append("text")
                    .attr("transform", function(d) {
                      var ar=arc.centroid(d);
                      ar[0]=ar[0]-40;ar[1]=ar[1]-20;
                        return "translate(" + ar + ")";
                        })
                    .text(function(d)
                     {
                       var s=d3.sum(ar);
                        return "("+((d.data.stat*100/s).toFixed(2))+"%)";

                      }).style("font-family","cursive");

    </script>
  </body>
</html>
